<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NICBUZZinc | Bold, Buzzing Flavor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/logo.png">

  <!-- SimpleCart.js (Free Cart System) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplecart/3.0.6/simplecart.min.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff9f2;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #fff4d2;
      border-bottom: 2px solid #ddd;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    .store {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .product {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
      width: 300px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
    }

    .product img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .item_add {
      background: #ffcc00;
      padding: 10px 15px;
      display: inline-block;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      margin-top: 10px;
      border-radius: 5px;
    }

    .cart {
      margin-top: 40px;
      padding: 20px;
      border-top: 2px solid #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>NICBUZZinc</h1>
    <p>Bold, Buzzing Flavor. Order now.</p>
  </header>

  <div class="store">

    <div class="product simpleCart_shelfItem">
      <img src="https://via.placeholder.com/300x200?text=Coconut+Creme+Brulee" alt="Coconut Crème Brûlée">
      <h3 class="item_name">Coconut Crème Brûlée</h3>
      <p class="item_price">$10.00</p>
      <a class="item_add" href="javascript:;">Add to Cart</a>
    </div>

    <div class="product simpleCart_shelfItem">
      <img src="https://via.placeholder.com/300x200?text=California+Honey+Cherry+Ice" alt="California Honey Cherry Ice">
      <h3 class="item_name">California Honey Cherry Ice</h3>
      <p class="item_price">$13.00</p>
      <a class="item_add" href="javascript:;">Add to Cart</a>
    </div>

  </div>

  <div class="cart">
    <h2>Your Cart</h2>
    <div class="simpleCart_items"></div>
    <p>Total: <span class="simpleCart_total"></span></p>
    <a href="javascript:;" class="simpleCart_checkout">Checkout</a>
  </div>

</body>
</html>
